<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Disaster Message Classifier</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f7f7f9;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 650px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        box-sizing: border-box;
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
        font-weight: 700;
    }

    .support-labels {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 140px;
        border-radius: 14px;
        padding: 14px;
        border: 1.5px solid #ccd0d5;
        font-size: 15px;
        resize: none;
        outline: none;
        transition: border 0.2s;
        box-sizing: border-box;
    }

    textarea:focus {
        border-color: #007bff;
    }

    button {
        margin-top: 15px;
        width: 100%;
        background: #007bff;
        border: none;
        color: white;
        padding: 14px;
        border-radius: 14px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }

    button:hover {
        background: #005fcc;
    }

    button:active {
        transform: scale(0.98);
    }

    .results {
        margin-top: 25px;
        min-height: 40px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .tag {
        padding: 10px 16px;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 14px;
        opacity: 0;
        animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .aid_related { background: #007bff; }
    .water { background: #0caebf; }
    .food { background: #ff8c00; }
    .shelter { background: #43a047; }
    .none { background: #999; }

    /* Spinner */
    .spinner {
        border: 5px solid #eee;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.9s linear infinite;
        margin: 20px auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .message {
        text-align: center;
        color: #555;
        font-size: 14px;
        margin-top: 10px;
    }

    .error {
        color: #d9534f;
        font-weight: 600;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Disaster Message Classifier</h2>

    <div class="support-labels">
        <b>Supported Labels:</b> Aid Related, Water, Food, Shelter
    </div>

    <textarea id="message" placeholder="Enter a disaster response message..."></textarea>
    <button onclick="classify()">Classify</button>

    <div id="spinner" class="spinner"></div>
    <div id="status" class="message"></div>

    <div id="results" class="results"></div>
</div>

<script>
const API_URL = "https://YOUR-RENDER-URL.onrender.com/predict"; 
// Replace with your actual Render URL

async function classify() {
    const text = document.getElementById("message").value;
    const spinner = document.getElementById("spinner");
    const status = document.getElementById("status");
    const resultsDiv = document.getElementById("results");

    if (!text.trim()) return;

    // Reset UI
    resultsDiv.innerHTML = "";
    status.textContent = "";
    spinner.style.display = "block";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ text })
        });

        spinner.style.display = "none";

        if (!res.ok) {
            throw new Error("Server error");
        }

        const pred = await res.json();
        displayResults(pred);

    } catch (err) {
        spinner.style.display = "none";
        status.innerHTML = "<span class='error'>⚠️ Something went wrong. Try again.</span>";
    }
}

function displayResults(pred) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const labels = {
        aid_related: "Aid Related",
        water: "Water",
        food: "Food",
        shelter: "Shelter"
    };

    let anyLabel = false;

    for (const [key, value] of Object.entries(pred)) {
        if (value === 1) {
            anyLabel = true;
            const tag = document.createElement("div");
            tag.className = "tag " + key;
            tag.textContent = labels[key];
            resultsDiv.appendChild(tag);
        }
    }

    if (!anyLabel) {
        const noTag = document.createElement("div");
        noTag.className = "tag none";
        noTag.textContent = "No labels detected";
        resultsDiv.appendChild(noTag);
    }
}
</script>

</body>
</html>
