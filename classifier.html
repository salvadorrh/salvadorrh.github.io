<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Disaster Message Classifier</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f7f7f9;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 650px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
        font-weight: 700;
    }

    textarea {
        width: 100%;
        height: 140px;
        border-radius: 14px;
        padding: 14px;
        border: 1.5px solid #ccd0d5;
        font-size: 15px;
        resize: none;
        outline: none;
        transition: border 0.2s;
    }

    textarea:focus {
        border-color: #007bff;
    }

    button {
        margin-top: 15px;
        width: 100%;
        background: #007bff;
        border: none;
        color: white;
        padding: 14px;
        border-radius: 14px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }

    button:hover {
        background: #005fcc;
    }

    button:active {
        transform: scale(0.98);
    }

    .results {
        margin-top: 25px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        min-height: 40px;
    }

    .tag {
        padding: 10px 16px;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 14px;
        opacity: 0;
        animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .aid { background: #007bff; }
    .water { background: #0caebf; }
    .food { background: #ff8c00; }
    .shelter { background: #43a047; }
</style>
</head>

<body>
<div class="container">
    <h2>Disaster Message Classifier</h2>

    <textarea id="message" placeholder="Enter a disaster response message..."></textarea>
    <button onclick="classify()">Classify</button>

    <div id="results" class="results"></div>
</div>

<script>
const API_URL = "https://disaster-response-api.onrender.com/predict";
// Replace with your actual Render URL

async function classify() {
    const text = document.getElementById("message").value;
    if (!text.trim()) return;

    const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const output = await res.json();
    displayResults(output);
}

function displayResults(pred) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const labels = {
        aid_related: "Aid Related",
        water: "Water",
        food: "Food",
        shelter: "Shelter"
    };

    for (const [key, value] of Object.entries(pred)) {
        if (value === 1) {
            const tag = document.createElement("div");
            tag.className = "tag " + key.replace("_", "");
            tag.textContent = labels[key];
            resultsDiv.appendChild(tag);
        }
    }
}
</script>

</body>
</html>
